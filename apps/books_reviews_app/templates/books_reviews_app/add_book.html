
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Books & Reviews: Home</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </head>

    <body style="background-color:#f2f6ff">

      <nav class="navbar navbar-dark" style="height: 5%; min-height: 75px;background-color:#b2bace">
        <div class="col-6"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col text-right">
            <a href="/books" class="btn btn-med btn-info">Home</a>
        </div>
        <div class="col-1 text-right">
          <a href="/logout" class="btn btn-med btn-info">Log Out</a>
        </div>
      </nav>

      <div class="row">
        <!--Column 1-->
        <div class="col-1"></div>
        <div class="col-6 pt-5">
            <h3>Add a New Book Title and a Review:</h3>
            <div>

                    {% if messages %}
                    <ul class="messages border border-warning text-muted" style="width: 50%" id="messages">
                        {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{message}} </li>
                        {% endfor %}
                    </ul>
                    {% endif %}

                <form action="/add_book" method="POST">
                    {% csrf_token %}

                        <h4 for="title" class="text-muted mt-4">Book Title</h4>
                        <input type="text" class="form-control" name="title" placeholder="Title of Course" required="" style="width:75%">
                        
                        <h4 for="title" class="text-muted mt-4">Author</h4>
                        <p> Choose from the list: </p>
                        <select class="btn text-dark bg-light" name="select_author">
                            {% for author in all_authors %}
                            <option value="{{author.id}}">{{author.name}}</option>
                            {% endfor %}
                        </select>
                        <p>Or add a new authoer: </p>
                        <input type="text" class="form-control" name="add_author" style="width:75%">

                        <h4>Review: </h4>
                        <textarea rows="5" cols="50" name="review" required="" class="text-muted pl-2"></textarea>
                        
                        <h4>Rating: </h4>
                        <select class="btn text-dark bg-light" name="rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <h4>stars. </h4>

                        <input type="hidden" name="user_id" value="{{current_user.id}}">
                        
                    <div class="col-md-6 mb-3 text-center">
                        <button class="btn btn-info btn-med mt-5" type="submit">Add Book and Review</button>
                    </div>
                </form>
            </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
      <script src="../../assets/js/vendor/popper.min.js"></script>
      <script src="../../dist/js/bootstrap.min.js"></script>
    </body>
</html>
