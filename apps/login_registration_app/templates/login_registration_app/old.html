<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Register and Log In</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <body class="bg-white">

        <nav class="navbar navbar-dark bg-secondary">
        </nav>

        <div class="container">
            <div class="row mt-5">

                <div class="col-5 border rounded" style="background-color: #f7fffb">
                    <div class="py-4">
                        <h2 class="text-center text-secondary">User Registration</h2>
                    </div>
                    <div class="col ml-3" style="display:{{request.session.registration_message}}">
                    {% if messages %}
                    <ul class="messages border border-warning" style="width: 90%" id="messages">
                        {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{message}} </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    </div>


                    <div class="col mb-3">
                        <div class="d-flex justify-content-center mb-2" style="width: 95%">
                            <form action="/createuser" method="POST" id="registrationform">
                                {% csrf_token %}
                                <input type="hidden" id="custId" id="register_login" name="register_login" value="register">

                                <label for="first_name" class="mt-2">First Name: </label>
                                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required="">

                                <label for="network" class="mt-2">Last Name: </label>
                                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required="">

                                <label for="email" class="mt-2">Email: </label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Email" required="">
                                
                                <label for="birthday" class="mt-2">Birthday: </label>
                                <input class="form-control" type="date" id="birthday" name="birthday" required="">

                                <label for="password" class="mt-2">Password: </label>
                                <input type="password" class="form-control" id="password" name="password" required="">

                                <label for="confirm_password" class="mt-2">Confirm Password: </label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required="">
                        </div>

                            <div class="text-center">
                                <button class="btn btn-info btn-med" type="submit">Register</button>
                            </div>
                            </form>
                        </div>
                </div>

                <div class="col-2"></div>

                <div class="col-5 border rounded" style="height:50%; background-color: #f7fffb;">
                    <div class="py-4">
                        <h2 class="text-center text-secondary">User Login</h2>
                    </div>

                    <div class="col ml-3" style="display:{{request.session.login_message}}">
                    {% if messages %}
                    <ul class="messages border border-warning" style="width: 90%">
                        {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{message}} </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    </div>
                    <div class="d-flex justify-content-center" style="width: 95%">
                        <form action="/login" method="POST">
                            {% csrf_token %}
                            <div class="col mb-4">
                                <input type="hidden" id="custId" name="register_login" value="login">

                                <label for="email" class="mt-2">Email: </label>
                                <input type="text" class="form-control" name="email" placeholder="Email" required="">

                                <label for="password" class="mt-2">Password: </label>
                                <input type="password" class="form-control" name="password" required="">
                            </div>

                            <div class="text-center">
                                <button class="btn btn-info btn-med" type="submit">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
