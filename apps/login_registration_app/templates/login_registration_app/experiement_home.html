<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Register and Log In</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <body class="bg-white">

        <nav class="navbar navbar-dark" style="height:5%;background-color:#f4fff2">
        </nav>

        <div class="row" name="main row" style="height:100%;">
            <div class="col-8" style="background-color:#f2f6ff;">
                <div class="row">
                    <div class="col-3"></div>

                    <div class="col pt-5">
                        <div style="width: 80%">
                            <h2 class="mb-3" style="color:#001c5d">User Registration</h2>

                            <div class="col ml-3" style="display:{{request.session.registration_message}}">
                                {% if messages %}
                                <ul class="messages border border-warning text-muted" style="width: 90%" id="messages">
                                    {% for message in messages %}
                                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{message}} </li>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                            </div>

                            <div class="ml-5" style="width:30%; min-width: 250px; color:#001c5d">
                                <form action="/createuser" method="POST" id="registrationform">
                                    {% csrf_token %}
                                    <input type="hidden" id="custId" id="register_login" name="register_login" value="register">

                                    <label for="first_name" class="mt-2">First Name: </label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required="">

                                    <label for="network" class="mt-2">Last Name: </label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required="">

                                    <label for="email" class="mt-2">Email: </label>
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Email" required="">
                                    
                                    <label for="birthday" class="mt-2">Birthday: </label>
                                    <input class="form-control" type="date" id="birthday" name="birthday" required="">

                                    <label for="password" class="mt-2">Password: </label>
                                    <input type="password" class="form-control" id="password" name="password" required="">

                                    <label for="confirm_password" class="mt-2">Confirm Password: </label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required="">
                                    <div class="text-center">
                                        <button class="btn btn-info btn-med mt-5" type="submit">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>

                    <div class="col-3"></div>
                </div>
            </div>

            <div class="col-4" style="background-color:#fff2f4">
                <div class="row">
                    <div class="col-2"></div>

                    <div class="col pt-5">

                        <div style="width: 90%">
                            <h2 class="mb-3" style="color:#001c5d">User Login</h2>

                            <div class="col ml-3" style="display:{{request.session.login_message}}">
                                {% if messages %}
                                <ul class="messages border border-warning text-muted" style="width: 90%">
                                    {% for message in messages %}
                                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{message}} </li>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                            </div>
                            <div class="ml-5 text-dark"  style="width:50%; min-width: 250px; color:#001c5d">
                                <form action="/login" method="POST">
                                    {% csrf_token %}
                                    <input type="hidden" id="custId" name="register_login" value="login">

                                    <label for="email" class="mt-2">Email: </label>
                                    <input type="text" class="form-control" name="email" placeholder="Email" required="">

                                    <label for="password" class="mt-2">Password: </label>
                                    <input type="password" class="form-control" name="password" required="">
                                    <div class="text-center">
                                        <button class="btn btn-info btn-med mt-5" type="submit">Log In</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>

                    <div class="col-2"></div>
                </div>
            </div>






        </div>

    </body>
</html>
